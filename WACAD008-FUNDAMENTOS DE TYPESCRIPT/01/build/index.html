<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task List com TypeScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="js/lembrete.js" defer></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-primary">Task List</h2>

    <div class="card p-4 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="taskTitle" class="form-control" placeholder="Task Title" />
        </div>
        <div class="col-md-4">
          <input type="datetime-local" id="taskDeadline" class="form-control" />
        </div>
        <div class="col-md-4">
          <input type="text" id="taskDescription" class="form-control" placeholder="Description" />
        </div>
      </div>
      <div class="text-end mt-3">
        <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
      </div>
    </div>

    <div class="container mt-4">
      <!-- Lista de tarefas criadas -->
      <div class="row" id="tasksList"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
