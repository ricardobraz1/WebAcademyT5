<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de Lembretes</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <span id="logged-in-user" class="nav-link"></span>
            </li>
            <li class="nav-item">
              <button class="btn btn-danger" id="logout-btn">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h3>Adicionar Lembrete</h3>
          <form id="reminder-form">
            <div class="mb-3">
              <label for="reminder-title" class="form-label">Título</label>
              <input
                type="text"
                class="form-control"
                id="reminder-title"
                placeholder="Título"
              />
            </div>
            <div class="mb-3">
              <label for="reminder-description" class="form-label"
                >Descrição</label
              >
              <input
                type="text"
                class="form-control"
                id="reminder-description"
                placeholder="Descrição"
              />
            </div>
            <div class="mb-3">
              <label for="reminder-date" class="form-label">Data</label>
              <input
                type="datetime-local"
                class="form-control"
                id="reminder-date"
              />
            </div>
            <input type="hidden" id="reminder-id" value="" />
            <button type="submit" class="btn btn-primary" id="add-reminder-btn">
              Adicionar
            </button>
          </form>
        </div>

        <div class="col-md-6">
          <h3>Lembretes</h3>
          <ul class="list-group" id="reminder-list"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../dist/scripts/home.js"></script>
  </body>
</html>
