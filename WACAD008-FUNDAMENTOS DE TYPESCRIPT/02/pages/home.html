<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sistema de Estatísticas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <span class="nav-link" id="user-name"></span>
            </li>
            <li class="nav-item">
              <button id="logout-btn" class="btn btn-danger">Logout</button>
            </li>
          </ul>
        </div>
      </nav>
      <h2 class="text-center mt-5">Gerenciamento de Alunos</h2>
      <form id="student-form" class="mt-4">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Nome"
              required
            />
          </div>
          <div class="form-group col-md-2">
            <label for="age">Idade</label>
            <input
              type="number"
              id="age"
              class="form-control"
              placeholder="Idade"
              required
            />
          </div>
          <div class="form-group col-md-3">
            <label for="height">Altura (cm)</label>
            <input
              type="number"
              id="height"
              class="form-control"
              placeholder="Altura"
              required
            />
          </div>
          <div class="form-group col-md-2">
            <label for="weight">Peso (kg)</label>
            <input
              type="number"
              id="weight"
              class="form-control"
              placeholder="Peso"
              required
            />
          </div>
          <div class="form-group col-md-3">
            <button type="submit" class="btn btn-success btn-block mt-4">
              Adicionar
            </button>
          </div>
          <div class="form-group col-md-3">
            <button
              type="button"
              id="generate-btn"
              class="btn btn-warning btn-block mt-4"
            >
              Gerar Aleatoriamente
            </button>
          </div>
        </div>
      </form>

      <div class="container my-5">
        <h1 class="text-center mb-4">Lista de Alunos</h1>
        <div class="table-responsive">
          <table class="table table-striped mt-4">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Altura (cm)</th>
                <th scope="col">Peso (kg)</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="student-list"></tbody>
          </table>
        </div>
      </div>

      <h3 class="mt-5">Estatísticas da Turma</h3>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Número de Alunos</h5>
              <p id="num-students" class="card-text">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Idade Média</h5>
              <p id="average-age" class="card-text">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Altura Média (cm)</h5>
              <p id="average-height" class="card-text">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Peso Médio (kg)</h5>
              <p id="average-weight" class="card-text">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../dist/auth.js"></script>
    <script src="../dist/home.js"></script>
  </body>
</html>
