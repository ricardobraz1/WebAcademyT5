<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Carrinho de Compras</h1>

      <div class="d-flex justify-content-around my-4">
        <button class="btn btn-primary" id="addTv">Adicionar TV</button>
        <button class="btn btn-primary" id="addCellPhone">
          Adicionar Celular
        </button>
        <button class="btn btn-primary" id="addBike">
          Adicionar Bicicleta
        </button>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>

      <h3 class="text-end">
        Valor Total: R$ <span id="totalPrice">0.00</span>
      </h3>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="dist/ts/app.js"></script>
  </body>
</html>
