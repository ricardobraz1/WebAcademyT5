<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja do Ricardo - Cadastro</title>
   <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  
    />
  </head>
  <body>
    <!-- Cadastro -->
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Coluna Esquerda -->
        <div
          class="col-md-4 bg-light d-flex justify-content-center align-items-center"
        >
          <h1 class="text-center">Bem vindo à WA Loja!</h1>
        </div>

        <!-- Coluna Direita -->
        <div class="col-md-8 d-flex justify-content-center align-items-center">
          <form class="w-50">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="confirmar-email" class="form-label"
                >Confirmar email</label
              >
              <input
                type="email"
                class="form-control"
                id="confirmar-email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required />
            </div>
            <button type="submit" class="btn btn-success w-100">
              Confirmar cadastro
            </button>
            <div class="mt-3 text-center">
              <a href="login.html">já possuo cadastro</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>"
    ></script>
  </body>
</html>
