<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciar Produtos</title>
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Loja do Ricardo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gerenciar produtos</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Gerenciar produtos -->
    <div class="container mt-5">
      <h2>Gerenciar Produtos</h2>
      <div class="d-flex justify-content-end mb-3">
        <button
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#novoProdutoModal"
        >
          Novo Produto
        </button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Produto</th>
            <th scope="col">Preço</th>
            <th scope="col">Estoque</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Bicicleta</td>
            <td>R$ 1.000,00</td>
            <td>110</td>
            <td>
              <button class="btn btn-primary btn-sm">Editar</button>
              <button class="btn btn-danger btn-sm">Excluir</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Echo dot</td>
            <td>R$ 600,00</td>
            <td>8</td>
            <td>
              <button class="btn btn-primary btn-sm">Editar</button>
              <button class="btn btn-danger btn-sm">Excluir</button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Celular</td>
            <td>R$ 1.500,00</td>
            <td>10</td>
            <td>
              <button class="btn btn-primary btn-sm">Editar</button>
              <button class="btn btn-danger btn-sm">Excluir</button>
            </td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Umidificador</td>
            <td>R$ 100,00</td>
            <td class="text-danger">0</td>
            <!-- Texto em vermelho com Bootstrap -->
            <td>
              <button class="btn btn-primary btn-sm">Editar</button>
              <button class="btn btn-danger btn-sm">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal cadastrar produtos -->
    <div
      class="modal fade"
      id="novoProdutoModal"
      tabindex="-1"
      aria-labelledby="novoProdutoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="novoProdutoModalLabel">Novo Produto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formNovoProduto">
              <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <input type="text" class="form-control" id="produto" required />
              </div>
              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" required />
              </div>
              <div class="mb-3">
                <label for="estoque" class="form-label">Estoque</label>
                <input
                  type="number"
                  class="form-control"
                  id="estoque"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success">
                Confirmar cadastro
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>"
    ></script>
  </body>
</html>
