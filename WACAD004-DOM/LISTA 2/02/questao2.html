<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 2</title>
  </head>
  <body>
    <h1>Várias listas</h1>

    <div>
      <p id="lista-titulo" name="lista">Lista de itens:</p>
    </div>

    <ul id="lista-itens-1">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>

    <script>
      // i) Alterar o texto do parágrafo com id "lista-titulo" para "Nova Lista de Itens"
      const titulo = document.getElementById("lista-titulo");
      titulo.firstChild.nodeValue = "Nova Lista de Itens";

      // ii) Alterar o texto do segundo item da lista com id "two" para "Item B Atualizado"
      const itemTwo = document.getElementById("two");
      itemTwo.textContent = "Item B Atualizado";
    </script>
  </body>
