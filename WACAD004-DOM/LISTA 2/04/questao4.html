<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questão 4</title>
  </head>
  <body>
    <h1>Várias listas</h1>

    <div>
      <p id="lista-titulo" name="lista">Lista de itens:</p>
    </div>

    <ul id="lista-itens-1">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>

    <script>
      // i) Remover o último elemento <li> da lista <ul> com id="lista-itens-1"
      const lista = document.getElementById("lista-itens-1"); // Seleciona a lista <ul> com o id 'lista-itens-1'
      const ultimoItem = lista.lastElementChild; // Seleciona o último item <li> da lista
      lista.removeChild(ultimoItem); // Remove o último item da lista
    </script>
  </body>
</html>
